<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/hust-fs/MonsterLab/source/css/login_style.css">
</head>

<body>
    <div class="logo-image">
        <a href="홈화면 링크">
            <img src="/hust-fs/MonsterLab/source/favicon/android-chrome-512x512.png" alt="로고 이미지" width="10%" height="">
        </a>
    </div>
    <br><br>
    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="ID">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="login-button">
            <div button type="login" class="btn btn-primary">Login</button>
            </div>
        </div>
        <br>
    </form>

    <hr width="350px" align="center">
    <footer class="footer">
        <div class="links">
            <a href="비밀번호 찾는 페이지">ID</a>
            <span>|</span>
            <a href="아이디 찾는 페이지">PW</a>
            <span>|</span>
            <a href="회원가입 페이지">Sign Up</a>
        </div>
    </footer>
</body>

</html>
